---
# Source: mimir-distributed/templates/mimir-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: mimir-config
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: mimir
    app.kubernetes.io/version: "2.1.0"
    app.kubernetes.io/managed-by: Helm
data:
  mimir.yaml: |
    
    activity_tracker:
      filepath: /data/metrics-activity.log
    admin_api:
      leader_election:
        enabled: true
        ring:
          kvstore:
            store: memberlist
    admin_client:
      storage:
        s3:
          access_key_id: ${MINIO_ACCESS_KEY_ID}
          bucket_name: enterprise-metrics-admin
          endpoint: mimir-minio.citestns.svc:9000
          insecure: true
          secret_access_key: ${MINIO_SECRET_ACCESS_KEY}
        type: s3
    alertmanager:
      data_dir: /data
      enable_api: true
      external_url: /alertmanager
    alertmanager_storage:
      backend: s3
      s3:
        access_key_id: ${MINIO_ACCESS_KEY_ID}
        bucket_name: mimir-ruler
        endpoint: mimir-minio.citestns.svc:9000
        insecure: true
        secret_access_key: ${MINIO_SECRET_ACCESS_KEY}
    auth:
      type: enterprise
    blocks_storage:
      backend: s3
      bucket_store:
        sync_dir: /data/tsdb-sync
      s3:
        access_key_id: ${MINIO_ACCESS_KEY_ID}
        bucket_name: mimir-tsdb
        endpoint: mimir-minio.citestns.svc:9000
        insecure: true
        secret_access_key: ${MINIO_SECRET_ACCESS_KEY}
      tsdb:
        dir: /data/tsdb
    cluster_name: mimir
    compactor:
      data_dir: /data
    frontend:
      align_queries_with_step: true
      log_queries_longer_than: 10s
    frontend_worker:
      frontend_address: mimir-query-frontend-headless.citestns.svc:9095
    gateway:
      proxy:
        admin_api:
          url: http://mimir-admin-api.citestns.svc:8080
        alertmanager:
          url: http://mimir-alertmanager.citestns.svc:8080
        compactor:
          url: http://mimir-compactor.citestns.svc:8080
        default:
          url: http://mimir-admin-api.citestns.svc:8080
        distributor:
          url: dns:///mimir-distributor-headless.citestns.svc.cluster.local:9095
        ingester:
          url: http://mimir-ingester.citestns.svc:8080
        query_frontend:
          url: http://mimir-query-frontend.citestns.svc:8080
        ruler:
          url: http://mimir-ruler.citestns.svc:8080
        store_gateway:
          url: http://mimir-store-gateway.citestns.svc:8080
    ingester:
      ring:
        final_sleep: 0s
        num_tokens: 512
        unregister_on_shutdown: false
    ingester_client:
      grpc_client_config:
        max_recv_msg_size: 104857600
        max_send_msg_size: 104857600
    instrumentation:
      distributor_client:
        address: dns:///mimir-distributor-headless.citestns.svc.cluster.local:9095
      enabled: true
    license:
      path: /license/license.jwt
    limits: {}
    memberlist:
      abort_if_cluster_join_fails: false
      compression_enabled: false
      join_members:
      - mimir-gossip-ring
    multitenancy_enabled: true
    ruler:
      alertmanager_url: dnssrvnoa+http://_http-metrics._tcp.mimir-alertmanager-headless.citestns.svc.cluster.local/alertmanager
      enable_api: true
      rule_path: /data
    ruler_storage:
      backend: s3
      s3:
        access_key_id: ${MINIO_ACCESS_KEY_ID}
        bucket_name: mimir-ruler
        endpoint: mimir-minio.citestns.svc:9000
        insecure: true
        secret_access_key: ${MINIO_SECRET_ACCESS_KEY}
    runtime_config:
      file: /var/mimir/runtime.yaml
    server:
      grpc_server_max_concurrent_streams: 1000
      grpc_server_max_recv_msg_size: 104857600
      grpc_server_max_send_msg_size: 104857600
